# Architecture
model: dsc_arch
image_size: 32
layer_config: [32, 64, 128, 256, 512]
latent_dim: 256
kl_weight: 1

# Dataset
dataset: CIFAR10

# HyperParameters
epochs: 8
batch_size: 8
learning_rate: 0.0001
scheduler: True
num_workers: 1
weighted_loss: False
early_stop_tolerance: 20

# Misc
augment: False