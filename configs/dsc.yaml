# Architecture
model: dsc_arch
latent_smoothing: True
image_size: 32
hidden_config: [32, 64, 128, 256, 512]
latent_dim: 256
kl_weight: 0.00025
beta: 0.5

# Dataset
dataset: CIFAR10

# HyperParameters
epochs: 8
batch_size: 8
learning_rate: 0.0001
scheduler: True
num_workers: 1
weighted_loss: False
early_stop_tolerance: 20

# Misc
augment: False